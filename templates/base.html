<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TrustURL</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <meta name="description" content="Protect yourself from phishing attacks with the help of AI-powered detection. Surf safe with TrustURL.">
    <meta name="keywords" content="TrustURL, phishing, AI, safe browsing">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon-16x16.png') }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='apple-touch-icon.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='site.webmanifest') }}">
</head>
<body>
    <!-- Centered Logo Header -->
    <header class="centered-logo-header">
        <div class="trusturl-logo">
            <img src="{{ url_for('static', filename='trusturl-logo.png') }}"
                 alt="TrustURL logo"
                 class="logo-img" />
            <span class="logo-title">TrustURL</span>
        </div>
    </header>

    <main class="trusturl-main">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="trusturl-footer">
        <div>Â© 2025 TrustURL. All rights reserved.</div>
        <div>
            <a href="#">About</a>
            &nbsp;|&nbsp;
            <a href="#">Contact</a>
        </div>
    </footer>
</body>
</html>
